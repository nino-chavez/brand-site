
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Software engineer and action sports photographer building AI-powered development tools and capturing high-speed athletic moments." />

    <!-- SEO Meta Tags (Server-rendered) -->
    <!--app-head-->

    <title>Nino Chavez | Portfolio</title>

    <!-- Performance Hints -->
    <!-- Preload critical LCP image for faster initial paint (traditional layout only) -->
    <!-- Canvas/timeline layouts lazy-load sections, so preload only benefits default layout -->
    <!-- Mobile-first: Lighthouse runs on mobile viewport, so preload mobile image only -->
    <script>
        // Conditional preload: only for traditional layout (no ?layout= param or ?layout=traditional)
        const urlParams = new URLSearchParams(window.location.search);
        const layout = urlParams.get('layout');
        if (!layout || layout === 'traditional') {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'image';
            link.href = '/images/hero-mobile.webp';
            link.fetchPriority = 'high';
            link.type = 'image/webp';
            document.head.appendChild(link);
        }
    </script>
    <!-- Vite automatically injects modulepreload hints during build -->
    <link rel="preload" href="/src/index.css" as="style">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/index.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
